<!DOCTYPE html>
<html lang="es">
<style>
    nav {
            background-color: #c9c9c98e;
            color: rgb(0, 0, 0);
            padding: 6px;
            text-align: left;
    }
    button {
        padding: 10px 15px;
        background-color: #e4e4e4;
        color: rgb(0, 0, 0);
        border: 3px solid #535353;
        border-radius: 2px;
        font-size: 12px;
        cursor: pointer;
    }

    button:hover {
        background-color: #c4c4c4;
    }

    input[type="text"],
    input[type="password"],
    input[type="radio"],
    input[type="checkbox"],
    input[type="select"],
    input[type="email"],
    input[type="list"],
    datalist,
    button {
        border-radius: 7px;
    }


    .marco {
            border: 4px solid #7f97a7;
            border-radius: 10px;
            width: 100%;
            max-width: 845px;
            background-color: #f0f0f0;
        }

    .botones{
        text-align: center;
    }
    .datos{
        margin-left: 0.5cm;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer formulario LMI</title>
</head>
<body>
    <header>
        <h1>Etiquetas HTML</h1>
        <nav>
            <ul>
                <h3>Lista de enlaces</h3>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="formateotexto.html">Ejemplos de formato de texto</a></li>
                <li><a href="listas.html">Listas organizadas y desorganizadas</a></li>
                <li><a href="tablas.html">Tablas y multimedia</a></li>
                <li><strong>Formularios</strong></li>
            </ul>
        </nav>
    </header>
    <br/>
    <br/>
    <div class="marco">
        <h2>Rellena tu CV</h2>
        <form action="/php/insertar_cv.php" method="POST">
            <fieldset>
                <legend>Datos Personales</legend>
                <div class="datos">
                    <table></table>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" size="20" maxlength=”30” required >
                    
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" size="45" maxlength=”80” required >
                    <br/><br/>

                    <datalist id="provincia">
                        <option value="Álava"></option>
                        <option value="Albacete"></option>
                        <option value="Alicante"></option>
                        <option value="Almería"></option>
                        <option value="Asturias"></option>
                        <option value="Ávila"></option>
                        <option value="Badajoz"></option>
                        <option value="Baleares"></option>
                        <option value="Barcelona"></option>
                        <option value="Burgos"></option>
                        <option value="Cáceres"></option>
                        <option value="Cádiz"></option>
                        <option value="Cantabria"></option>
                        <option value="Castellón"></option>
                        <option value="Ciudad Real"></option>
                        <option value="Córdoba"></option>
                        <option value="La Coruña"></option>
                        <option value="Cuenca"></option>
                        <option value="Gerona"></option>
                        <option value="Granada"></option>
                        <option value="Guadalajara"></option>
                        <option value="Guipúzcoa"></option>
                        <option value="Huelva"></option>
                        <option value="Huesca"></option>
                        <option value="Jaén"></option>
                        <option value="León"></option>
                        <option value="Lérida"></option>
                        <option value="Lugo"></option>
                        <option value="Madrid"></option>
                        <option value="Málaga"></option>
                        <option value="Murcia"></option>
                        <option value="Navarra"></option>
                        <option value="Orense"></option>
                        <option value="Palencia"></option>
                        <option value="Las Palmas"></option>
                        <option value="Pontevedra"></option>
                        <option value="La Rioja"></option>
                        <option value="Salamanca"></option>
                        <option value="Segovia"></option>
                        <option value="Sevilla"></option>
                        <option value="Soria"></option>
                        <option value="Tarragona"></option>
                        <option value="Santa Cruz de Tenerife"></option>
                        <option value="Teruel"></option>
                        <option value="Toledo"></option>
                        <option value="Valencia"></option>
                        <option value="Valladolid"></option>
                        <option value="Vizcaya"></option>
                        <option value="Zamora"></option>
                        <option value="Zaragoza"></option>
                        <option value="Ceuta"></option>
                        <option value="Melilla"></option>
                    </datalist>

                    <label for="prov">Provincia</label>
                    <input list="provincia" id="prov" name="prov" placeholder="Valencia">
                    
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" size="10" maxlength=”9” pattern="[0-9]{8}[A-Z]{1}" placeholder="DNI">

                    <label for="fechan">Fecha nacimiento:</label>
                    <input type="date" id="fechan" name="fechan">

                    <br/>
                    <br/>

                    <label for="user">Username:</label>
                    <input type="text" id="user" name="user" size="15" maxlength=”30” required >

                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" size="20" maxlength=”10” required>

                    <label for="contraseña">Repetir Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" size="20" maxlength=”10” required>
                    <br/>
                    <br/>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" size="25" maxlength=”30” required >

                    <datalist id="franjaedad">
                        <option value="Menor de 16" selected="selected"></option>
                        <option value="Entre 16-18"></option>
                        <option value="Mayor de 18"></option>
                    </datalist>
                    <label for="edad">Franja de edad</label>
                    <input list="franjaedad" id="edad" name="edad">

                    <br/>
                    <br/>

                    Sexo:
                    <label for="sexo_hombre">
                        <input type="radio" id="sexo_hombre" name="sexo" value="hombre">
                        Hombre
                    </label>
                    <label for="sexo_mujer">
                        <input type="radio" id="sexo_mujer" name="sexo" value="mujer">
                        Mujer
                    </label>
                    <br/>
                    <br/>
                    <label for="codpais">Codigo pais</label>
                    <input type="text" id="codpais" name="codpais" size="10" maxlength=”10” required pattern="[0-9]{10}">
                    <label for="codzip">Codigo ZIP</label>
                    <input type="text" id="codzip" name="codzip" size="10" maxlength=”10” required pattern="[0-9]{5}">
                    <br/>
                    <br/>
                    <label for="foto">Incluir mi foto:</label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                </div>
            </fieldset>

            <br/>
            
            <fieldset>
                <legend>Otros datos de interes</legend>
                <div class="datos">
                    <label for="conocimientos">Conocimientos:</label>
                    <input type="checkbox" id="conocimientos" name="conocimientos" value="CSS"> CSS
                    <input type="checkbox" id="conocimientos" name="conocimientos" value="HTML5"> CSS
                    <input type="checkbox" id="conocimientos" name="conocimientos" value="JAVASCRIPT"> CSS
                    <br/>
                    <br/>   
                    
                    <label for="intereses">Temas de interés</label><br/>     
                    <select id="intereses" size="6" id="interes" name="interes" multiple>
                        <option value="Administración de base de datos" selected="selected">Administración de base de datos</option>
                        <option value="Análisis y programación">Análisis y programación</option>
                        <option value="Arquitectura">Arquitectura</option>
                        <option value="ERP,CRM,Businnes intelligence">ERP,CRM,Businnes intelligence</option>
                        <option value="Sistemas">Sistemas</option>
                        <option value="Redes">Redes</option>
                    </select>
                    <br/>
                    <br/>  

                    <label for="comentarios">Comentarios</label> <br/>
                    <textarea id="comentarios" name="comentarios" cols="40" rows="5"></textarea>

                    <br/>

                    <label for="boletin">
                    <input type="checkbox" id="boletin" name="boletin" value="Boletin" checked > 
                    Suscribirme al boletín de novedades
                    </label>
                </div>
            </fieldset>
            <br/>
            <br/>
            <div class="botones">
            <button type="submit">Guardar cambios</button>    <button type="reset">Borrar los datos introducidos</button>
            
            </div>
            <br/>
        </form>
    </div>
</body>
</html>
